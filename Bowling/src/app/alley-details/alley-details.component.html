<main>
  <b>
    <h1>Pálya Részletek</h1>
    <h2>{{ alley?.name }}</h2>
    <p>{{ alley?.description }}</p>
    <p>Max Capacity: {{ alley?.maxCapacity }}</p>
    <button
      mat-flat-button
      (click)="deleteAlley(alley!.id)"
      [disabled]="!alley?.id"
    >
      Delete
    </button>
    <button mat-flat-button (click)="toggleEdit()">Edit</button>
  </b>

  <div *ngIf="isEditing">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Név</mat-label>
        <input matInput formControlName="name" placeholder="Enter alley name" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Leírás</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter description"
        ></textarea>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Max létszám</mat-label>
        <input
          matInput
          type="number"
          formControlName="maxCapacity"
          placeholder="Enter max capacity"
        />
      </mat-form-field>
      <br />
      <button mat-flat-button type="submit" [disabled]="editForm.invalid">
        Mentés
      </button>
      <button mat-flat-button type="button" (click)="toggleEdit()">
        Mégsem
      </button>
    </form>
  </div>
</main>
